<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1, width=device-width"/>
  <meta charset="UTF-8"/>
  <title>Reauthentication</title>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="header hidden">Reauthentication</div>
    <div class="main">
      <div class="content">
        <div>
          <h1>Reauthentication</h1>
          <div>
            <input class="fill" id="email" type="email" placeholder="Email">
            <input class="fill" id="password" type="password" placeholder="Password">
            <div class="fill end-to-end">
              <!-- div>
                <input type="checkbox" id="remember-auth">
                <label for="remember-auth"><small>Remember Me</small></label>
              </div -->
            </div>
          </div>
          <button id="auth-btn" type="button">Authenticate</button>
        </div>
      </div>
    </div>
    <div class="footer hidden">
      No nav
    </div>
  </div>

  <div id="#cover" class="cover">&nbsp;</div>

  <script src="js/script.js" type="module"></script>
  <script src="js/reauth.js" type="module"></script>
</body>
</html>
