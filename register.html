<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1, width=device-width"/>
  <meta charset="UTF-8"/>
  <title>Register</title>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="header hidden">Sign Up</div>
    <div class="main centered">
      <div class="content">
        <div>
          <h1>Register</h1>
          <div>
            <input class="fill" id="name" type="text" placeholder="Full Name">
            <input class="fill" id="email" type="email" placeholder="Email">
            <input class="fill" id="password" type="password" placeholder="Password">
            <input class="fill" id="repeat-pw" type="password" placeholder="Repeat Password">
            <input type="checkbox" id="agree">
            <label for="agree"><small>I agree to the <a href="https://bit.ly/3A1dJNA" target="_blank">Terms of Use</a> and 
              <a href="https://bit.ly/3KfIi71" target="_blank">Privacy Policy</a></small></label>
          </div>
          <button id="register-btn" type="button">Register</button>
        </div>
        <small>Already have an account? <a href="./">Sign In</a></small>
      </div>
    </div>
    <div class="footer hidden">
      No nav
    </div>
  </div>

  <div id="#cover" class="cover">&nbsp;</div>
<script src="js/script.js" type="module"></script>
<script src="js/register.js" type="module"></script>
</body>
</html>
