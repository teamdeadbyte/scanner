<!DOCTYPE html>

  <title>Reset Password</title>
  <link href="css/style.css" rel="stylesheet"/>
</head>

  <div id="#cover" class="cover">&nbsp;</div>

  <script src="js/script.js" type="module"></script>
  <script src="js/forget.js" type="module"></script>

</html>
